{% extends "base.html" %}
{% block content %}

<!-- Background styling -->
<style>
  body {
    background: url('https://i.pinimg.com/1200x/1a/39/c4/1a39c457f5933c26ce57101a2e01ee46.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .form-container {
    background-color: rgba(117, 115, 115, 0.95);
    padding: 30px;
    border-radius: 12px;
    max-width: 1200px;
    margin: 50px auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 12px;
    border: 1px solid #ddd;
  }

  th {
    background-color: #484b4e;
    color: white;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover {
    background-color: #0c0608ff;
    color: white;
  }

  input, select, textarea {
    width: 100%;
    padding: 6px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .submit-btn {
    margin-top: 20px;
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #28A745;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #218838;
  }
</style>

<div class="form-container">
  <h2 style="text-align:center; margin-bottom:20px; color:black;">
    Enter Patient Details
  </h2>

  <form method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <th>Patient Name</th>
        <td><input type="text" name="PatientName" required></td>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td><input type="date" name="date_of_birth"></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <select name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Weight (kg)</th>
        <td><input type="number" step="0.1" name="weight"></td>
      </tr>
      <tr>
        <th>Height (cm)</th>
        <td><input type="number" step="0.1" name="height"></td>
      </tr>
      <tr>
        <th>Blood Group</th>
        <td>
          <select name="blood_group">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Current Medications</th>
        <td><textarea name="current_medications" rows="2"></textarea></td>
      </tr>
      <tr>
        <th>Chronic Diseases</th>
        <td><textarea name="chronic_diseases" rows="2"></textarea></td>
      </tr>
      <tr>
        <th>Previous Surgeries</th>
        <td><textarea name="previous_surgeries" rows="2"></textarea></td>
      </tr>
    </table>

    <button type="submit" class="submit-btn">Save Patient Details</button>
  </form>
</div>

{% endblock %}
