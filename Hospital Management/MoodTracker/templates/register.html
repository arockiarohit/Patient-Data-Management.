<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join HopeSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f7;
        }
        .card {
            border-radius: 12px;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Create Your Account</h3>
                    <p class="text-center text-muted mb-4">Join HopeSpace to track your mood and wellbeing.</p>

                    <!-- Error / Success message -->
                    {% if message %}
                        <div class="alert alert-danger text-center">{{ message }}</div>
                    {% endif %}

                    <form action ="" method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Choose a username" ,required>
                                  <p style="color:red">{{message}}</p>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="you@example.com", required>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" name="location" class="form-control" placeholder="City or Town", required>
                            </div>
                            <div class="col-md-6">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="text" name="mobile" class="form-control" placeholder="Optional" ,required>
                            </div>
                            <div class="col-md-6">
                                <label for="parent_name" class="form-label">Parent/Guardian Name</label>
                                <input type="text" name="parent_name" class="form-control" placeholder="Optional", required>
                            </div>
                            <div class="col-md-6">
                                <label for="aadhar_number" class="form-label">Aadhaar Number</label>
                                <input type="text" name="aadhaar_number" class="form-control" placeholder="Optional", required>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Create a strong password", required>
                                <div class="form-text">Use at least 8 characters with letters and numbers.</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-4">Sign Up</button>
                    </form>

                    <p class="text-center mt-3 text-muted">
                        Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
